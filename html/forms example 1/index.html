<!DOCTYPE html>
<html>

<head>
    <title>Document title</title>
</head>

<body>
    <!-- The action attribute is the receiving address for the data from the form (if we do not set its value, it will be sent to the same address where the form is located).
The method attribute represents the data transfer method (the most popular are get and post) -->
    <form action="str.html" method="post">
        <div>
            <input type="text" name="your_name" />
        </div>
        <div>
            <input type="password" name="password" />
            <br>
            <br>
            <input type="submit" name="send" value="send" />
            
        </div>
    </form>

</body>

</html>
